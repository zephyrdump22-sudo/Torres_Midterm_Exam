<div class="card mb-4">
  <div class="card-body">
    <form (ngSubmit)="fetchWeather()" #cityForm="ngForm" class="row g-3">
      <div class="col-auto">
        <input
          type="text"
          class="form-control"
          placeholder="Enter city name"
          [(ngModel)]="cityName"
          name="cityName"
          required
        />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" [disabled]="cityForm.invalid">Search</button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="weather" class="card">
  <div class="card-body">
    <h5 class="card-title">{{ weather.name }}</h5>
    <p class="card-text">
      Temperature: {{ weather.main.temp }} Â°C <br />
      Description: {{ weather.weather[0].description }}
    </p>
    <button class="btn btn-success" (click)="saveCity()">Save City</button>
    <div *ngIf="saveMessage" class="text-success mt-2">{{ saveMessage }}</div>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger mt-3">
  {{ errorMessage }}
</div>
